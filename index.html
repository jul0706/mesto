<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

        <!--Хедер-->
        <header class="header">
           <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
           <div class="header__border"></div>
        </header>

        <!--Основное содержание страницы-->
        <main class="main">

            <!--Блок profile-->

            <div class="profile">
                <img src="./images/kusto.jpg" alt="портрет Жака Ив Кусто" class="profile__avatar">
            

                <div class="profile__title-form">

                 <h1 class="profile__title">
                   Жак-Ив Кусто
                 </h1>

                 <form action="#" class="profile__form-edit">
                        <button class="profile__edit-button">
                            <img src="./images/pencil.svg" alt="карандашик" class="profile__edit-button-img">
                        </button>
                 </form>
            
                </div>

                <p class="profile__subtitle">
                    Исследователь океана
                </p>

                <form action="#" class="profile__form-add"> 
                    <button class="profile__add-button">
                        <img src="./images/plus.svg" alt="значок плюса" class="profile__add-button-img">
                    </button>
                </form>

            </div>

        </main>

    </div>
</body>
</html>
