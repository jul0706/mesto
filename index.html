<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <!--Хедер-->
        <header class="header">
           <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
        </header>
        
        <main class="main"> <!--Основное содержание страницы-->
            <!--Блок profile-->
            <section class="profile">
                <img src="./images/kusto.jpg" alt="портрет Жака Ив Кусто" class="profile__avatar">  <!--Аватар-->
                <!--Контейнер для заголовка, подзаголовка  на 1024+-->
                <div class="profile__title-and-subtitle-form"> 
                    <div class="profile__title-form"> <!--Контейнер для заголовка с кнопкой-->
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="кнопка редактирования"></button> <!--Кнопка "редактировать"-->
                    </div> <!--Конец контейнера-->
                    <p class="profile__subtitle">Исследователь океана</p>
                </div> 
                <button type="button" class="profile__add-button" aria-label="кнопка добавления карточки"></button><!--Кнопка "добавить"-->
            </section>
                <!--Блок Places-->
            <section class="places">
                <!--Заготовка для карточки-->
                <template id="place__template">
                    <article class="place">
                        <button class="place__delete-icon"></button>
                        <img class="place__image"> <!--Изобажение-->
                        <div class="place__caption"> <!--Контейнер для нижней белой части-->
                                <h2 class="place__title"></h2>
                                <button type="button" class="place__like-button" aria-label="кнопка понравилось"></button><!--Кнопка "лайк"-->
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <!--Футер-->
        <footer class="footer">
            <p class="footer__copyright">
                &copy;2022 Mesto Russia
            </p>
        </footer>        
        <!--Попап: Форма редактирования профиля-->
        <div class="popup profile-popup"> <!--Попап на всю страницу-->
            <div class="popup-container profile__popup-container"> <!--Окно формы-->
                <button class="popup-container__close-icon profile__popup-container__close-icon"></button> <!--Кнопка закрытия-->
                <form name="profile-form" action="#" class="form-popup form-popup_type_profile"> <!--Форма-->
                    
                        <h2 class="form-popup__title">
                            Редактировать профиль
                        </h2>
                        <fieldset class="form-popup__inputs">
                            <input type="text" name="name" class="form-popup__input form-popup__input_type_name" placeholder="Ваше имя">
                            <input type="text" name="job" class="form-popup__input form-popup__input_type_job" placeholder="Ваш род деятельности">
                        </fieldset>
                        <button type="submit" class="form-popup__button-save">Сохранить</button>
                    
                </form>
            </div>
        </div>
        <!--Попап: Форма добавления карточки-->
        <div class="popup add-button__popup"> <!--Попап на всю страницу-->
            <div class="popup-container add-button__popup-container"> <!--Окно формы-->
                <button class="popup-container__close-icon add-button__popup-container__close-icon"></button> <!--Кнопка закрытия-->
                <form name="add-card-form" action="#" class="form-popup form-popup_type_add"> <!--Форма-->
                    
                        <h2 class="form-popup__title">
                            Новое место
                        </h2>
                        <fieldset class="form-popup__inputs">
                            <input type="text" name="name" class="form-popup__input form-popup__input_type_place" placeholder="Название">
                            <input type="text" name="job" class="form-popup__input form-popup__input_type_link" placeholder="Ссылка на картинку">
                        </fieldset>
                        <button type="submit" class="form-popup__button-save">Создать</button>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
