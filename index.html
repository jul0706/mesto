<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <!--Хедер-->
        <header class="header">
           <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
        </header>
        
        <main class="main"> <!--Основное содержание страницы-->
            <!--Блок profile-->
            <section class="profile">
                <img src="./images/kusto.jpg" alt="портрет Жака Ив Кусто" class="profile__avatar">  <!--Аватар-->
                <!--Контейнер для заголовка, подзаголовка  на 1024+-->
                <div class="profile__title-and-subtitle-form"> 
                    <div class="profile__title-form"> <!--Контейнер для заголовка с кнопкой-->
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="кнопка редактирования"></button> <!--Кнопка "редактировать"-->
                    </div> <!--Конец контейнера-->
                    <p class="profile__subtitle">Исследователь океана</p>
                </div> 
                <button type="button" class="add-button" aria-label="кнопка добавления карточки"></button><!--Кнопка "добавить"-->
            </section>
                <!--Блок Places-->
            <section class="places">
                <!--Заготовка для карточки-->
                <template id="place__template">
                    <article class="place">
                        <button class="place__delete-icon"></button>
                        <img class="place__image"> <!--Изобажение-->
                        <div class="place__caption"> <!--Контейнер для нижней белой части-->
                                <h2 class="place__title"></h2>
                                <button type="button" class="place__like-button" aria-label="кнопка понравилось"></button><!--Кнопка "лайк"-->
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <!--Футер-->
        <footer class="footer">
            <p class="footer__copyright">
                &copy;2022 Mesto Russia
            </p>
        </footer>        
        <!--Попап: Форма редактирования профиля-->
        <div class="popup profile-popup"> <!--Попап на всю страницу-->
            <div class="popup-container profile-popup-container"> <!--Окно формы-->
                <button class="close-icon profile-popup-container__close-icon"></button> <!--Кнопка закрытия-->
                <form name="profile-form" action="#" class="form-popup form-popup_type_profile" novalidate> <!--Форма-->
                    <h2 class="form-popup__title">
                        Редактировать профиль
                    </h2>
                    <fieldset class="form-popup__inputs">
                        <input type="text" id="name-input" name="name" class="form-popup__input form-popup__input_type_name" minlength="2" maxlength="40" placeholder="Ваше имя" required>
                        <span class="name-input-error form-popup__error"></span>
                        <input type="text" id="job-input" name="job" class="form-popup__input form-popup__input_type_job" minlength="2" maxlength="200" placeholder="Ваш род деятельности" required>
                        <span class="job-input-error form-popup__error"></span>
                    </fieldset>
                    <button type="submit" class="form-popup__button-save">Сохранить</button>                    
                </form>
            </div>
        </div>
        <!--Попап: Форма добавления карточки-->
        <div class="popup add-button-popup"> <!--Попап на всю страницу-->
            <div class="popup-container add-button-popup-container"> <!--Окно формы-->
                <button class="close-icon add-button-popup-container__close-icon"></button> <!--Кнопка закрытия-->
                <form name="add-card-form" action="#" class="form-popup form-popup_type_add" novalidate> <!--Форма-->
                    <h2 class="form-popup__title">
                        Новое место
                    </h2>
                    <fieldset class="form-popup__inputs">
                        <input type="text" id='place-input' name="place" class="form-popup__input form-popup__input_type_place" minlength="2" maxlength="30" placeholder="Название" required>
                        <span class="place-input-error form-popup__error"></span>
                        <input type="url" id="link-input" name="link" class="form-popup__input form-popup__input_type_link" placeholder="Ссылка на картинку" required>
                        <span class="link-input-error form-popup__error"></span>
                    </fieldset>
                    <button type="submit" class="form-popup__button-save">Создать</button>
                </form>
            </div>
        </div>
        <!--Попап просмотра изображения карточки-->
            <div class="popup place-popup"> <!--Попап на всю страницу-->
                <div class="img-popup-container"> <!--Окно изображения-->
                    <button class="close-icon img-popup-container__close-icon"></button> <!--Кнопка закрытия-->
                    <figure class="image-figure">
                        <img class="image-figure__image" src="#" alt="#">
                        <figcaption class="image-figure__caption"></figcaption>
                    </figure>
                </div>
            </div>
        
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
    
</body>
</html>
