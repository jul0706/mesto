<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

        <!--Хедер-->
        <header class="header">
           <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
           <div class="header__border"></div>
        </header>

        <!--Основное содержание страницы-->
        <main class="main">

            <!--Блок profile-->

            <div class="profile">
                <img src="./images/kusto.jpg" alt="портрет Жака Ив Кусто" class="profile__avatar">  <!--Аватар-->
            

                <div class="profile__title-form"> <!--Контейнер для заголовка с кнопкой-->

                 <h1 class="profile__title">
                   Жак-Ив Кусто
                 </h1>

                 <form action="#" class="profile__form-edit"> <!--Кнопка "редактировать"-->
                        <button class="profile__edit-button">
                            <img src="./images/pencil.svg" alt="карандашик" class="profile__edit-button-img">
                        </button>
                 </form>
            
                </div> <!--Конец контейнера-->

                <p class="profile__subtitle">
                    Исследователь океана
                </p>

                <form action="#" class="profile__form-add">  <!--Кнопка "добавить"-->
                    <button class="profile__add-button">
                        <img src="./images/plus.svg" alt="значок плюса" class="profile__add-button-img">
                    </button>
                </form>

            </div>

                <!--Блок Places-->

            <div class="places">

                <article class="place"> <!--Контейнер для place-->
                    <img src="./images/abhazia.jpg" alt=" пологие горы на берегу моря" class="place__image"> <!--Изобажение-->
                    
                    <div class="place__caption"> <!--Контейнер для нижней белой части-->
                        
                        <div class="place__title-form"> <!--Контейнер для подписи к изображению-->
                            <h2 class="place__title">
                             Абхазия
                            </h2>

                            <form action="#" class="place__form">
                              <button class="place__like-button"> <!--Кнопка "лайк"-->
                                <img src="./images/like.svg" alt="кнопка в форме сердечка" class="place__like-button-img">
                              </button>
                            </form>
                        </div>

                    </div>
                </article>

                <article class="place"> <!--Контейнер для place-->
                    
                    <img src="./images/ayu-dag.jpg" alt="крутая гора, спускающаяся в море" class="place__image"> <!--Изобажение-->
                    
                    <div class="place__caption"> <!--Контейнер для нижней белой части-->
                        
                        <div class="place__title-form"> <!--Контейнер для подписи к изображению-->
                            <h2 class="place__title">
                             гора Аю-Даг
                            </h2>

                            <form action="#" class="place__form">
                              <button class="place__like-button"> <!--Кнопка "лайк"-->
                                    <img src="./images/like.svg" alt="кнопка в форме сердечка" class="place__like-button-img">
                              </button>
                            </form>
                        </div>

                    </div>
                </article> 

                <article class="place"> <!--Контейнер для place-->
                    
                    <img src="./images/bannoe.jpg" alt="алый закат на озере" class="place__image"> <!--Изобажение-->
                    
                    <div class="place__caption"> <!--Контейнер для нижней белой части-->
                        
                        <div class="place__title-form"> <!--Контейнер для подписи к изображению-->
                            <h2 class="place__title">
                                озеро Банное (Якты-Куль)
                            </h2>

                            <form action="#" class="place__form">
                              <button class="place__like-button"> <!--Кнопка "лайк"-->
                                    <img src="./images/like.svg" alt="кнопка в форме сердечка" class="place__like-button-img">
                              </button>
                            </form>
                        </div>

                    </div>
                </article> 

                <article class="place"> <!--Контейнер для place-->
                    
                    <img src="./images/bashkortostan.jpg" alt="горы на берегу реки" class="place__image"> <!--Изобажение-->
                    
                    <div class="place__caption"> <!--Контейнер для нижней белой части-->
                        
                        <div class="place__title-form"> <!--Контейнер для подписи к изображению-->
                            <h2 class="place__title">
                                республика Башкортостан
                            </h2>

                            <form action="#" class="place__form">
                              <button class="place__like-button"> <!--Кнопка "лайк"-->
                                    <img src="./images/like.svg" alt="кнопка в форме сердечка" class="place__like-button-img">
                              </button>
                            </form>
                        </div>

                    </div>
                </article> 

                <article class="place"> <!--Контейнер для place-->
                   
                    <img src="./images/gurzuf.jpg" alt="красивый лес на берегу моря" class="place__image"> <!--Изобажение-->
                    
                    <div class="place__caption"> <!--Контейнер для нижней белой части-->
                        
                        <div class="place__title-form"> <!--Контейнер для подписи к изображению-->
                            <h2 class="place__title">
                                Гурзуф
                            </h2>

                            <form action="#" class="place__form">
                              <button class="place__like-button"> <!--Кнопка "лайк"-->
                                    <img src="./images/like.svg" alt="кнопка в форме сердечка" class="place__like-button-img">
                              </button>
                            </form>
                        </div>

                    </div>
                </article> 

                <article class="place"> <!--Контейнер для place-->
                    
                    <img src="./images/magnitogorsk.jpg" alt="вид на город, промышленные дымящие трубы" class="place__image"> <!--Изобажение-->
            
                    <div class="place__caption"> <!--Контейнер для нижней белой части-->
                        
                        <div class="place__title-form"> <!--Контейнер для подписи к изображению-->
                            <h2 class="place__title">
                                Магнитогорск
                            </h2>

                            <form action="#" class="place__form">
                              <button class="place__like-button"> <!--Кнопка "лайк"-->
                                    <img src="./images/like.svg" alt="кнопка в форме сердечка" class="place__like-button-img">
                              </button>
                            </form>
                        </div>

                    </div>
                </article> 

            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &copy;2022 Mesto Russia
            </p>
        </footer>

    </div>
</body>
</html>
